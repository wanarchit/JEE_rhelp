<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Accueil</title>
    </h:head>
    <h:body>
        <center><h:graphicImage value="/Images/banniere3.jpg" /></center>
        <h:form>
            <p:menubar>
                <p:menuitem value="&nbsp; Accueil" icon="fa fa-home fa-fw" url="accueil.xhtml" />
                <p:menuitem value="&nbsp; Employés" icon="fa fa-user fa-fw" url="employes.xhtml"/>
                <p:menuitem value="&nbsp; Véhicules" icon="fa fa-car fa-fw" url="voitures.xhtml"/>
                <p:menuitem value="&nbsp; Réservations" icon="fa fa-calendar fa-fw" url="reservation.xhtml"/>
                <p:menuitem value="&nbsp; Salaires" icon="fa fa-euro fa-fw" url="accueil.xhtml"/>
                <p:menuitem value="&nbsp; Congés" icon="fa fa-sun-o fa-fw" url="accueil.xhtml"/>
                <f:facet name="options">
                    <h:outputText value="Bonjour #{loginBean.uname} &nbsp;"/>

                    <p:commandButton action="#{loginBean.logout}" value="Se déconnecter"  ajax="false" icon="ui-icon-extlink"></p:commandButton>
                </f:facet>
            </p:menubar>
        </h:form>

        <center><h1><font face = "Calibri" color = "#A90024">Accueil</font></h1></center>

        <h:form>
            <p:fieldset legend="Tableau de bord" style="margin-bottom:20px">
                <p:panelGrid styleClass="ui-noborder">
                    <p:row>
                        <center><p:column rowspan="2" ><p:graphicImage value="/Images/resa.png" /></p:column></center>
                        <p:column><h:outputText value="Vous avez #{reservationControler.resaDemAVal} demande(s) à valider" /></p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="Vous avez #{reservationControler.resaRetAVal} retour(s) à valider" /></p:column>
                    </p:row>

                    <p:row>
                        <center><p:column><p:graphicImage value="/Images/voiture_repa.png" /></p:column></center>
                        <p:column> 
                            <p:dataList value="#{voitureControler.voitureRevis}" var="v" type="unordered" emptyMessage="Pas de révision prévues dans les 15 jours">
                                <f:facet name="header">
                                    Liste des voitures à réviser prochainement
                                </f:facet>
                                <h:outputText value="#{v.marque} #{v.modele}, #{v.plaque} #{voitureControler.getAVAPRevis(v)}" escape = "false"/>
                            </p:dataList>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:fieldset>
        </h:form>

        <br/>
        <p:separator />
        <center><h:graphicImage value="/Images/RHfooter.jpg" /></center>
        <p:separator />
    </h:body>
</html>
