<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Accueil</title>
    </h:head>
    <h:body>
        <center><h:graphicImage value="/Images/banniere3.jpg" /></center>
        <h:form>
            <p:menubar>
                <p:menuitem value="&nbsp; Accueil" icon="fa fa-home fa-fw" url="accueil.xhtml" />
                <p:menuitem value="&nbsp; Employés" icon="fa fa-user fa-fw" url="employes.xhtml"/>
                <p:menuitem value="&nbsp; Véhicules" icon="fa fa-car fa-fw" url="voitures.xhtml"/>
                <p:menuitem value="&nbsp; Réservations" icon="fa fa-calendar fa-fw" url="reservation.xhtml"/>
                <f:facet name="options">
                    <p:commandButton action="#{loginBean.logout}" value="Logout"  ajax="false" icon="ui-icon-extlink"></p:commandButton>
                </f:facet>
            </p:menubar>
            <br/><br/>
        </h:form>
        <center><h1><font color = "blue"><u>Accueil</u></font></h1></center>
        <br/><br/>
        Bienvenue sur l'application RHelp ! 
        <br/>     
        <p>Bonjour #{loginBean.uname}</p>
        Vous avez du travail à faire !

        <h:form>
            <p:fieldset legend="Tableau de bord" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:graphicImage name="/Images/resa_icone.png" />
                    <h:outputText
                        value="Vous avez " />
                </h:panelGrid>
            </p:fieldset>
        </h:form>

        <br/><br/><br/><br/>
        <p:separator />
        <center><h:graphicImage value="/Images/RHfooter.jpg" /></center>
        <p:separator />
    </h:body>
</html>
