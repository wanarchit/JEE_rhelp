<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <center><h:graphicImage value="/Images/banniere3.jpg" /></center>
        <h:form>
            <p:messages id="messages" showDetail="True" autoUpdate="true" closable="true" />
            <p:menubar widgetVar="Blitzer">
                <f:facet name="options">
                    <h:form id="loginForm">          
                        <h:panelGrid id="loginPanel" columns="6">
                            <p:outputLabel for="username" value ="Entrez vos informations de connexion :
                                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" />
                            <p:inputText id="username" value="#{loginBean.uname}" placeholder="Username"></p:inputText>
                            <p:message for="username" ></p:message>
                            <p:password id="password" value="#{loginBean.password}"  feedback="false" placeholder="Password"></p:password>
                            <p:message for="password"></p:message>
                            <p:commandButton action="#{loginBean.loginProject}" value="Login" update="loginForm" ajax="true"></p:commandButton>
                        </h:panelGrid>
                    </h:form>
                </f:facet>
            </p:menubar>
            <br/>
        </h:form>
        <center><h1><font color = "blue"><u>Bienvenue sur RHelp !</u></font></h1></center>
        <br/><br/>
        <center><h3>Bonjour,</h3>
        <h3>Vous devez vous connecter pour accéder aux différents services</h3></center>
        <br/><br/><br/><br/> <br/><br/><br/><br/>
        <p:separator />
            <center><h:graphicImage value="/Images/RHfooter.jpg" /></center>
        <p:separator />
    </h:body>
</html>
